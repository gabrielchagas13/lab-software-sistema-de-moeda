<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Vantagens - Sistema de Moeda Estudantil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body, .container-fluid, .row {
            margin: 0;
        }
        main {
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
        .sidebar .position-sticky {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar .nav-link {
            background-color: transparent !important;
            padding: 0.85rem 1.5rem; 
            font-size: 1.05rem;     
        }
        .sidebar .nav-link:hover {
            background-color: #495057 !important; 
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd !important; 
            font-weight: 500;
        }
        #sidebar-nav{
            background-color: transparent !important;
        }
        
        /* Estilo para a área de preview da foto no modal */
        #previewContainer {
            background-color: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 6px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse">
                <div class="position-sticky pt-3 d-flex flex-column bg-dark h-100">
                    <a href="../index.html" class="d-flex align-items-center justify-content-center text-white text-decoration-none my-3 mb-4">
                        <i class="fas fa-coins fa-2x me-3"></i>
                        <span class="fs-4">Moedas</span>
                    </a>
                    <ul class="nav flex-column" id="sidebar-nav">
                        <!-- Links do auth.js -->
                    </ul>
                    <div class="mt-auto p-3 border-top border-secondary">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-circle fa-2x text-white-50 me-2"></i>
                            <div>
                                <strong id="user-name" class="d-block text-light">Carregando...</strong>
                                <small id="user-role" class="text-white-50">...</small>
                            </div>
                            <a href="#" id="logout-btn" class="ms-auto" title="Sair">
                                <i class="fas fa-sign-out-alt fa-lg text-danger"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-gift me-2"></i>
                        Minhas Vantagens
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <button type="button" class="btn btn-primary" id="newVantagemBtn">
                            <i class="fas fa-plus me-2"></i>Nova Vantagem
                        </button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-search"></i></span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar minhas vantagens...">
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">Todas</button>
                            <button type="button" class="btn btn-outline-success" data-filter="active">Ativas</button>
                            <button type="button" class="btn btn-outline-secondary" data-filter="inactive">Inativas</button>
                        </div>
                    </div>
                </div>

                <div id="vantagensGrid" class="row">
                    <!-- Cards carregados aqui -->
                </div>

                <div id="loadingIndicator" class="text-center d-none p-5">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Carregando...</p>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal de Vantagem (LAYOUT MELHORADO) -->
    <div class="modal fade" id="vantagemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title" id="modalTitle">Nova Vantagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="vantagemForm">
                        <div class="row">
                            <!-- Coluna Esquerda: Dados Básicos -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label fw-bold">Nome da Vantagem *</label>
                                    <input type="text" class="form-control" id="nome" required maxlength="150" placeholder="Ex: Vale Livro">
                                </div>
                                
                                <div class="mb-3">
                                    <label for="custoMoedas" class="form-label fw-bold">Custo em Moedas *</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-coins"></i></span>
                                        <input type="number" class="form-control" id="custoMoedas" required min="1" step="1" placeholder="0">
                                    </div>
                                </div>

                                <div class="mb-3 pt-2">
                                    <div class="form-check form-switch p-3 bg-light border rounded">
                                        <input class="form-check-input ms-0 me-2" type="checkbox" id="ativa" checked>
                                        <label class="form-check-label fw-bold" for="ativa">Disponível para Resgate</label>
                                        <div class="form-text text-muted small">Se desmarcado, os alunos não verão esta vantagem.</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Coluna Direita: Foto -->
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fotoInput" class="form-label fw-bold">Foto da Vantagem</label>
                                    <input type="file" class="form-control" id="fotoInput" accept="image/*">
                                    <input type="hidden" id="fotoBase64">
                                    
                                    <!-- Área de Preview mais bonita -->
                                    <div id="previewContainer" class="mt-3 d-none p-2">
                                        <img id="fotoPreview" src="" alt="Preview" class="img-fluid rounded shadow-sm" style="max-height: 150px; width: auto;">
                                        <div class="mt-2">
                                            <button type="button" class="btn btn-sm btn-outline-danger" id="removeFotoBtn">
                                                <i class="fas fa-trash-alt me-1"></i> Remover Foto
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Linha Inferior: Descrição -->
                            <div class="col-12">
                                <div class="mb-3">
                                    <label for="descricao" class="form-label fw-bold">Descrição Detalhada *</label>
                                    <textarea class="form-control" id="descricao" rows="4" required placeholder="Descreva o produto ou serviço oferecido..."></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary px-4" id="saveVantagemBtn" form="vantagemForm">
                        <i class="fas fa-save me-2"></i>Salvar Vantagem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/minhas_vantagens.js"></script>
</body>
</html>
