<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas - Sistema de Moeda Estudantil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body, .container-fluid, .row {
            margin: 0;
        }
        main {
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
        .sidebar .position-sticky {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar .nav-link {
            background-color: transparent !important;
            padding: 0.85rem 1.5rem; 
            font-size: 1.05rem;     
        }
        .sidebar .nav-link:hover {
            background-color: #495057 !important; 
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd !important; 
            font-weight: 500;
        }
        #sidebar-nav{
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- 
              MUDANÇA: A <nav> antiga (bg-light) foi substituída por esta.
            -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse">
                <div class="position-sticky pt-3 d-flex flex-column bg-dark h-100">
                    
                    <a href="../index.html" class="d-flex align-items-center justify-content-center text-white text-decoration-none my-3 mb-4">
                        <i class="fas fa-coins fa-2x me-3"></i>
                        <span class="fs-4">Moedas</span>
                    </a>
                    
                    <ul class="nav flex-column" id="sidebar-nav">
                        <!-- Links serão injetados aqui pelo js/auth.js -->
                    </ul>

                    <div class="mt-auto p-3 border-top border-secondary">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-circle fa-2x text-white-50 me-2"></i>
                            <div>
                                <strong id="user-name" class="d-block text-light">Carregando...</strong>
                                <small id="user-role" class="text-white-50">...</small>
                            </div>
                            <a href="#" id="logout-btn" class="ms-auto" title="Sair">
                                <i class="fas fa-sign-out-alt fa-lg text-danger"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- 
              Main content 
              NENHUMA MUDANÇA AQUI. Seu conteúdo está 100% intacto.
            -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-building me-2"></i>
                        Gerenciamento de Empresas
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-primary" id="novaEmpresaBtn">
                                <i class="fas fa-plus me-2"></i>Nova Empresa
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary" onclick="empresasManager.exportEmpresas()">
                                <i class="fas fa-download me-2"></i>Exportar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="searchInput" placeholder="Buscar por nome ou CNPJ...">
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">
                                Todas
                            </button>
                            <button type="button" class="btn btn-outline-success" data-filter="active">
                                Ativas
                            </button>
                            <button type="button" class="btn btn-outline-info" data-filter="with-vantagens">
                                Com Vantagens
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Empresas Table -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Lista de Empresas Parceiras</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>CNPJ</th>
                                        <th>Email</th>
                                        <th>Telefone</th>
                                        <th>Endereço</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="empresasTableBody">
                                    <!-- Empresas will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Empresa Modal (INTACTO) -->
    <div class="modal fade" id="empresaModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nova Empresa</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="empresaForm">
                        <input type="hidden" id="empresaId">
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome/Razão Social *</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="nomeFantasia" class="form-label">Nome Fantasia</label>
                                <input type="text" class="form-control" id="nomeFantasia">
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="cnpj" class="form-label">CNPJ *</label>
                                <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
                            </div>
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço *</label>
                            <input type="text" class="form-control" id="endereco" required>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email"  placeholder="email@dominio.com" required>
                            </div>
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha *</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição da Empresa</label>
                            <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva os produtos/serviços oferecidos pela empresa"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary" form="empresaForm" id="salvarEmpresaBtn">
                        <i class="fas fa-save me-2"></i>Salvar Empresa
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 
      MUDANÇA: Adicionado auth.js ANTES dos outros scripts. 
      Os scripts originais foram mantidos.
    -->
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/empresas.js"></script>
</body>
</html>
