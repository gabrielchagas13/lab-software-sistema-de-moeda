<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Extrato - Sistema de Moeda Estudantil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body, .container-fluid, .row {
            margin: 0;
        }
        main {
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
        .sidebar .position-sticky {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar .nav-link {
            background-color: transparent !important;
            padding: 0.85rem 1.5rem; 
            font-size: 1.05rem;     
        }
        .sidebar .nav-link:hover {
            background-color: #495057 !important; 
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd !important; 
            font-weight: 500;
        }
        #sidebar-nav{
            background-color: transparent !important;
        }
        
        /* Estilo do Card de Saldo */
        .saldo-card {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            color: white;
            border-radius: 15px;
            border: none;
        }
        
        /* Cards de Resumo */
        .summary-card {
            border: none;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .summary-card:hover {
            transform: translateY(-2px);
        }
        .bg-entrada {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            color: white;
        }
        .bg-saida {
            background: linear-gradient(135deg, #dc3545 0%, #b02a37 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse">
                <div class="position-sticky pt-3 d-flex flex-column bg-dark h-100">
                    <a href="../index.html" class="d-flex align-items-center justify-content-center text-white text-decoration-none my-3 mb-4">
                        <i class="fas fa-coins fa-2x me-3"></i>
                        <span class="fs-4">Moedas</span>
                    </a>
                    <ul class="nav flex-column" id="sidebar-nav">
                    </ul>
                    <div class="mt-auto p-3 border-top border-secondary">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-circle fa-2x text-white-50 me-2"></i>
                            <div>
                                <strong id="user-name" class="d-block text-light">Carregando...</strong>
                                <small id="user-role" class="text-white-50">...</small>
                            </div>
                            <a href="#" id="logout-btn" class="ms-auto" title="Sair">
                                <i class="fas fa-sign-out-alt fa-lg text-danger"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-file-invoice-dollar me-2"></i>
                        Meu Extrato
                    </h1>
                </div>

                <div class="row mb-4 g-3">
                    <div class="col-md-6">
                        <div class="card saldo-card shadow h-100">
                            <div class="card-body p-4 d-flex flex-column justify-content-center">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <h5 class="card-title opacity-75 mb-1">Saldo Disponível</h5>
                                        <h2 class="display-4 fw-bold mb-0" id="saldo-display">---</h2>
                                    </div>
                                    <div class="text-white-50">
                                        <i class="fas fa-wallet fa-4x"></i>
                                    </div>
                                </div>
                                <small class="opacity-75 mt-2">Moedas virtuais para uso no sistema</small>
                            </div>
                        </div>
                    </div>

                    <!-- Resumos (Direita) -->
                    <div class="col-md-6 mt-1">
                        <div class="row g-3 h-100">
                            <!-- Card Entradas -->
                            <div class="col-12">
                                <div class="card summary-card bg-entrada shadow-sm h-100">
                                    <div class="card-body d-flex align-items-center justify-content-between px-4">
                                        <div>
                                            <h6 class="card-title opacity-75 mb-1">Total Recebido</h6>
                                            <h3 class="fw-bold mb-0" id="total-entradas">0,00</h3>
                                        </div>
                                        <div class="text-white-50 bg-white bg-opacity-25 rounded-circle p-3">
                                            <i class="fas fa-arrow-down fa-lg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Card Saídas -->
                            <div class="col-12">
                                <div class="card summary-card bg-saida shadow-sm h-100">
                                    <div class="card-body d-flex align-items-center justify-content-between px-4">
                                        <div>
                                            <h6 class="card-title opacity-75 mb-1">Total Gasto</h6>
                                            <h3 class="fw-bold mb-0" id="total-saidas">0,00</h3>
                                        </div>
                                        <div class="text-white-50 bg-white bg-opacity-25 rounded-circle p-3">
                                            <i class="fas fa-arrow-up fa-lg"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tabela de Histórico -->
                <div class="card shadow-sm mb-4 border-0">
                    <div class="card-header bg-white py-3 border-bottom">
                        <h5 class="mb-0 text-primary">
                            <i class="fas fa-history me-2"></i>
                            Histórico Completo
                        </h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0 align-middle">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="ps-4">Data</th>
                                        <th scope="col">Tipo</th>
                                        <th scope="col">Descrição</th>
                                        <th scope="col" class="text-end pe-4">Valor</th>
                                    </tr>
                                </thead>
                                <tbody id="extratoTableBody">
                                    <!-- JS preenche aqui -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Loading -->
                <div id="loadingIndicator" class="text-center p-5 d-none">
                    <div class="spinner-border text-primary" role="status"></div>
                    <p class="mt-2">Carregando extrato...</p>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/meu_extrato.js"></script>
</body>
</html>
