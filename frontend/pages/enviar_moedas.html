<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Moedas - Sistema de Moeda Estudantil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        body, .container-fluid, .row {
            margin: 0;
        }
        main {
            overflow-y: auto;
            height: 100vh;
        }
        .sidebar {
            height: 100vh;
        }
        .sidebar .position-sticky {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .sidebar .nav-link {
            background-color: transparent !important;
            padding: 0.85rem 1.5rem; 
            font-size: 1.05rem;     
        }
        .sidebar .nav-link:hover {
            background-color: #495057 !important; 
        }
        .sidebar .nav-link.active {
            background-color: #0d6efd !important; 
            font-weight: 500;
        }
        #sidebar-nav{
            background-color: transparent !important;
        }
        
        /* Card de Saldo do Professor */
        .saldo-card {
            background: linear-gradient(135deg, #198754 0%, #146c43 100%);
            color: white;
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-dark text-white sidebar collapse">
                <div class="position-sticky pt-3 d-flex flex-column bg-dark h-100">
                    <a href="../index.html" class="d-flex align-items-center justify-content-center text-white text-decoration-none my-3 mb-4">
                        <i class="fas fa-coins fa-2x me-3"></i>
                        <span class="fs-4">Moedas</span>
                    </a>
                    <ul class="nav flex-column" id="sidebar-nav">
                        <!-- Links injetados pelo auth.js -->
                    </ul>
                    <div class="mt-auto p-3 border-top border-secondary">
                        <div class="d-flex align-items-center">
                            <i class="fas fa-user-circle fa-2x text-white-50 me-2"></i>
                            <div>
                                <strong id="user-name" class="d-block text-light">Carregando...</strong>
                                <small id="user-role" class="text-white-50">...</small>
                            </div>
                            <a href="#" id="logout-btn" class="ms-auto" title="Sair">
                                <i class="fas fa-sign-out-alt fa-lg text-danger"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-paper-plane me-2"></i>
                        Enviar Moedas
                    </h1>
                </div>

                <div class="row g-4">
                    <!-- Coluna Esquerda: Saldo e Formulário -->
                    <div class="col-lg-5">
                        
                        <!-- Saldo -->
                        <div class="card saldo-card shadow mb-4">
                            <div class="card-body p-4 d-flex align-items-center justify-content-between">
                                <div>
                                    <h5 class="card-title opacity-75 mb-1">Seu Saldo</h5>
                                    <h2 class="display-4 fw-bold mb-0" id="saldo-display">---</h2>
                                </div>
                                <div class="text-white-50">
                                    <i class="fas fa-wallet fa-4x"></i>
                                </div>
                            </div>
                        </div>

                        <!-- Formulário de Envio -->
                        <div class="card shadow-sm">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0 text-success">Nova Transferência</h5>
                            </div>
                            <div class="card-body p-4">
                                <form id="enviarMoedasForm">
                                    <div class="mb-3">
                                        <label for="alunoSelect" class="form-label">Aluno Destinatário *</label>
                                        <select class="form-select" id="alunoSelect" required>
                                            <option value="">Carregando alunos...</option>
                                        </select>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="valorMoedas" class="form-label">Quantidade *</label>
                                        <div class="input-group">
                                            <input type="number" class="form-control" id="valorMoedas" required min="1" placeholder="0">
                                            <span class="input-group-text">moedas</span>
                                        </div>
                                        <div class="form-text text-danger d-none" id="saldo-insuficiente-msg">Saldo insuficiente</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="motivoEnvio" class="form-label">Mensagem de Reconhecimento *</label>
                                        <textarea class="form-control" id="motivoEnvio" rows="3" required 
                                                  placeholder="Escreva um motivo para o envio..."></textarea>
                                    </div>

                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-success btn-lg" id="btn-enviar">
                                            <i class="fas fa-paper-plane me-2"></i>Enviar Agora
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Coluna Direita: Histórico Recente -->
                    <div class="col-lg-7">
                        <div class="card shadow-sm h-100">
                            <div class="card-header bg-white py-3">
                                <h5 class="mb-0 text-primary">Últimos Envios</h5>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0 align-middle">
                                        <thead class="table-light">
                                            <tr>
                                                <th class="ps-4">Data</th>
                                                <th>Para</th>
                                                <th>Motivo</th>
                                                <th class="text-end pe-4">Valor</th>
                                            </tr>
                                        </thead>
                                        <tbody id="historicoTableBody">
                                            <!-- JS preenche aqui -->
                                        </tbody>
                                    </table>
                                </div>
                                <div id="loadingIndicator" class="text-center p-5 d-none">
                                    <div class="spinner-border text-primary" role="status"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/enviar_moedas.js"></script>
</body>
</html>
