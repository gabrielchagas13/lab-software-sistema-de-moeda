<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Moeda Estudantil</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* Usamos 'vh-100' para altura total e 'bg-light' para o fundo */
        body {
                background-image: url('https://conexao.pucminas.br/wp-content/uploads/2019/10/main_Marcos_Figueiredo-PUC_Minas.png.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">

    <div class="col-12 col-md-6 col-lg-5 col-xl-4">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-primary text-white text-center p-4">
                
                <div>
                    <i class="fas fa-coins fa-3x mb-3"></i> 
                </div>
                
                <h3 class="mb-0">
                    Sistema de Moedas
                </h3>
            </div>
            <div class="card-body p-4 p-md-5">
                
                <form id="login-form" novalidate>
                    <h4 class="text-center mb-4">Acesse sua conta</h4>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" class="form-control" id="email" placeholder="seu.email@exemplo.com" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <div class="input-group">
                             <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="senha" placeholder="Sua senha" required>
                        </div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>
                            Entrar
                        </button>
                    </div>

                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">NÃ£o tem uma conta?
                    <a href="registro.html">Registre-se aqui</a>
                </small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/login.js"></script>
</body>
</html>
