<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vantagens - Sistema de Moeda Estudantil</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3">
                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Sistema de Moedas</span>
                    </h6>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">
                                <i class="fas fa-home"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="alunos.html">
                                <i class="fas fa-user-graduate"></i>
                                Alunos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="professores.html">
                                <i class="fas fa-chalkboard-teacher"></i>
                                Professores
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="empresas.html">
                                <i class="fas fa-building"></i>
                                Empresas
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="vantagens.html">
                                <i class="fas fa-gift"></i>
                                Vantagens
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="transacoes.html">
                                <i class="fas fa-exchange-alt"></i>
                                Transações
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="sobre.html">
                                <i class="fas fa-info-circle"></i>
                                Sobre
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">
                        <i class="fas fa-gift me-2"></i>
                        Gerenciamento de Vantagens
                    </h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-success" id="newVantagemBtn">
                                <i class="fas fa-plus me-2"></i>Nova Vantagem
                            </button>
                        </div>
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-secondary" onclick="vantagensManager.exportVantagens()">
                                <i class="fas fa-download me-2"></i>Exportar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filters -->
                <div class="row mb-3">
                    <div class="col-md-3">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-search"></i>
                            </span>
                            <input type="text" class="form-control" id="searchInput" placeholder="Buscar vantagens...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" id="empresaFilter">
                            <option value="">Todas as empresas</option>
                            <!-- Will be populated dynamically -->
                        </select>
                    </div>
                    <div class="col-md-6">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary active" data-filter="all">
                                Todas
                            </button>
                            <button type="button" class="btn btn-outline-success" data-filter="active">
                                Ativas
                            </button>
                            <button type="button" class="btn btn-outline-danger" data-filter="inactive">
                                Inativas
                            </button>
                            <button type="button" class="btn btn-outline-info" data-filter="mais-baratas">
                                Mais Baratas
                            </button>
                            <button type="button" class="btn btn-outline-warning" data-filter="mais-caras">
                                Mais Caras
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Vantagens Cards Grid -->
                <div id="vantagensGrid" class="row">
                    <!-- Vantagens cards will be loaded here -->
                </div>

                <!-- Loading indicator -->
                <div id="loadingIndicator" class="text-center d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Vantagem Form Modal -->
    <div class="modal fade" id="vantagemModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nova Vantagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="vantagemForm">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="empresaId" class="form-label">Empresa *</label>
                                    <select class="form-select" id="empresaId" required>
                                        <option value="">Selecione uma empresa</option>
                                        <!-- Will be populated dynamically -->
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="nome" class="form-label">Nome da Vantagem *</label>
                                    <input type="text" class="form-control" id="nome" required maxlength="150">
                                </div>
                                <div class="mb-3">
                                    <label for="custoMoedas" class="form-label">Custo em Moedas *</label>
                                    <input type="number" class="form-control" id="custoMoedas" required min="1" step="1">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="fotoUrl" class="form-label">URL da Foto</label>
                                    <input type="url" class="form-control" id="fotoUrl" maxlength="255" 
                                           placeholder="https://exemplo.com/imagem.jpg">
                                </div>
                                <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="ativa" checked>
                                        <label class="form-check-label" for="ativa">
                                            Vantagem Ativa
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="mb-3">
                                    <label for="descricao" class="form-label">Descrição *</label>
                                    <textarea class="form-control" id="descricao" rows="4" required 
                                              placeholder="Descreva detalhadamente a vantagem oferecida..."></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-secondary" id="clearFormBtn">Limpar</button>
                    <button type="submit" class="btn btn-primary" id="saveVantagemBtn" form="vantagemForm">
                        Cadastrar Vantagem
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vantagem Details Modal -->
    <div class="modal fade" id="vantagemDetailsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalhes da Vantagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="vantagemDetailsContent">
                    <!-- Vantagem details will be loaded here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- App Utils -->
    <script src="../js/main.js"></script>
    
    <!-- Vantagens JS -->
    <script src="../js/vantagens.js"></script>
</body>
</html>
